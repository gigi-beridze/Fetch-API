<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="./components/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex"></div>
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUser">Get JSON</button>
            <button class="btn btn-warning mr-4" id="getPost">Get API Data</button>
        </div>
        <hr>
        <div id="outPut"></div>
        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="title">
            </div>
            <div class="form-group">
                <textarea placeholder="body" id="body" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
            <div id="addPostDiv"></div>
        </form>
    </div>
    <script src="./components/js/index.js"></script>
</body>
</html>
